{% extends 'base.html' %}

{% block content %}

<section class = "section-content padding-y bg" style = "min-height: 84vh">
{% include 'includes/alerts.html' %}    
<div class = "container">
    <div class = "row">
    {% include 'includes/dashboard_sidebar.html' %}
    <main class = "col-md-9">
        <article class = "card">
        <header class = "card-header">
            <strong class = "d-inline-block mr-3">Logged in as:</strong>
            <span>{{ user.full_name }}</span>
        </header>
        <div class = "card-body">
            <div class = "row">
                <div class = "col-md-6">
                    <div class = "card" style = "text-align: center;">
                        <div class = "card-body">
                            <h5 class = "card-title">Total Orders</h5>
                            <h4>{{orders_count}}</h4>
                            <a href = "{% url 'my_orders' %}">View Orders</a>
                        </div>
                    </div>
                </div>
                <div class = "col-md-6">
                    <div class = "card">
                        <div class="text-center">
                            <img src = "{{userprofile.profile_picture.url}}" alt = "User Profile Picture" width = "90" height = "90" class="rounded-circle">
                        </div>
                        <div class="text-center">
                            <p class = "mb-0">{{user.email}}</p>
                            <p>{{user.phone_number}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </article>
    </main>
</div>

</section>

{% endblock %}
